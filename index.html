<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu de Lancer de Dés</title>
    <!-- Import Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Conteneur de l'image d'arrière-plan avec flou -->
    <div id="background" class="absolute inset-0">
        <img src="images/background.jpg" alt="Background Image" class="w-full h-full object-cover filter blur-md">
    </div>

    <!-- Lanceur de dés -->
    <div id="dice-container" class="relative z-10 mx-auto mt-20 bg-white bg-opacity-80 rounded-lg p-6 max-w-md">
        <div class="text-center space-y-4">
            <h1 class="text-4xl font-bold text-gray-800">Lancer de Dés</h1>
            <!-- Sélecteur du nombre de dés -->
            <div>
                <label for="dice-count" class="block text-lg font-semibold text-gray-700">Nombre de dés :</label>
                <select id="dice-count" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="1">1 dé</option>
                    <option value="2">2 dés</option>
                    <option value="3">3 dés</option>
                    <option value="4">4 dés</option>
                    <option value="5">5 dés</option>
                    <option value="6">6 dés</option>
                    <option value="7">7 dés</option>
                    <option value="8">8 dés</option>
                    <option value="9">9 dés</option>
                    <option value="10">10 dés</option>
                </select>
            </div>
            <div id="dice-grid" class="flex flex-wrap justify-center gap-4 mt-6"></div>
            <button id="roll-button" class="bg-pink-700 text-white font-semibold px-8 py-4 rounded-lg hover:bg-pink-800">
                Lancer les Dés
            </button>
            <button id="replay-button" class="hidden mt-4 bg-blue-700 text-white font-semibold px-8 py-4 rounded-lg hover:bg-blue-800">
                Relancer
            </button>
        </div>
    </div>

    <!-- Inclusion du script JavaScript -->
    <script src="app.js"></script>
</body>

</html>
